<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="../assets/img/FINAL-MARG-NAVBAR-LOGO-GIF.gif" alt="marg logo" style="height: 100px; width: 350px; padding-bottom: 20px;">
      <h2>Sign in</h2>
      <p>Register now and verify to start exploring.</p>

      <div class="input-group">
        <label>
          <i class="fa-regular fa-envelope icon"></i>
          <input type="email" placeholder="E-mail" />
        </label>
      </div>

      <div class="input-group">
        <label>
          <i class="fa fa-lock icon"></i>
          <input type="password" id="password" placeholder="Password" />
          <i class="fas fa-eye toggle-eye" id="eyeIcon"></i>
        </label>
      </div>

      <button onclick="handleSignIn()">Sign In</button>

      <div class="signup-link">
        <br><br>
        <p>Donâ€™t have account ? <br> <a href="../sign_up/signup.html">Sign up</a> </p>
      </div>
    </div>

    <div class="welcome-container">
      <h3>Welcome Back !</h3>
      <p>Enter your Personal detail &<br/>start journey with us.</p>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
